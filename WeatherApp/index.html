<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
<link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-card">
      <div class="location">
        <h1 class="city">Gandipet</h1>
        <div class="region">Andhra Pradesh, India</div>
      </div>

      <div class="current-weather">
        <div class="temperature">
          <span class="temp-num">30.1</span>
          <span class="temp-unit">°C</span>
        </div>
        <img
          class="weather-icon"
          src="https://cdn.weatherapi.com/weather/64x64/night/116.png"
          alt="Weather icon"
        />
      </div>

      <div class="condition-text">Partly cloudy</div>

      <div class="details">
        <div class="detail-item">
          <i class="fas fa-wind"></i>
          <span class="detail-label">Wind</span>
          <span class="detail-value">6.5 km/h</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint"></i>
          <span class="detail-label">Humidity</span>
          <span class="detail-value">49%</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tachometer-alt"></i>
          <span class="detail-label">Pressure</span>
          <span class="detail-value">1011 mb</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-eye"></i>
          <span class="detail-label">Visibility</span>
          <span class="detail-value">6 km</span>
        </div>
      </div>

      <div class="unit-toggle">
        <button class="unit-btn active" data-unit="c">°C</button>
        <button class="unit-btn" data-unit="f">°F</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
